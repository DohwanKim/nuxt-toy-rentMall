version: 2.1
jobs:
  build:
    working_directory: ~/rent_mall
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - run:
          name: npm-update
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: npm-install
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: test
          command: npm test
